<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>track</title>
  <link href="./static/normalize.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet"></head>

<body>
<div class="svg-wrapper" style="position: relative">
  <div class="tooltip-wrapper"></div>
  <svg class="floor-map">
    <g class="board">
      <g class="regions-layer-wrapper"></g>
      <g class="texts-layer-wrapper"></g>
      <g class="items-layer"></g>
      <g class="path-layer"></g>
    </g>
  </svg>
</div>
<button class="reset-transform">重置缩放</button>
<div class="widgets">
  <div class="mac-list-widget">
    <p class="title">MAC地址管理</p>
    <div class="mac-list">
      <!-- div.mac-item[] -->
    </div>
    <div class="new-mac-item">
      <input type="text" style="font-family: monospace">
      <button>Add</button>
    </div>
  </div>
  <div class="duration-widget">
    <p class="title">时间控制</p>
    <p class="duration">
      <label>总时间区间
        <select class="duration-select">
          <option value="1">1分钟</option>
          <option value="5">5分钟</option>
          <option value="60">1小时</option>
          <option value="180" selected>3小时</option>
        </select>
      </label>
    </p>
    <div class="span-info">
      <p class="span-start">
        <span class="text">起始时间</span>
        <span class="value"></span>
      </p>
      <p class="span-end">
        <span class="text">终止时间</span>
        <span class="value"></span>
      </p>
      <p class="span-length">
        <span class="text">时间区间</span>
        <span class="value"></span>
      </p>
      <svg class="brush-container">
        <g class="time-stats-wrapper"></g>
      </svg>
    </div>
  </div>
  <div class="floor-list-widget">
    <p class="title">楼层地图切换</p>
    <div class="floor-list">
      <!-- div.floor-item[] -->
    </div>
  </div>
</div>
  <a href="https://github.com/shinima/location-viewer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
<script type="text/javascript" src="main.min.js"></script></body>

</html>
